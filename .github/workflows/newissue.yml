name: Update files from issue comment

on:
  issues:
    types: [opened]

jobs:
  update-files:
    runs-on: ubuntu-latest
    if: github.event.issue.state == 'open'
    steps:
      - name: print body
        env:
          BODY: ${{ github.event.comment.body }}
        run: echo "${{ github.event.issue.body }}"
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.issue.head_ref }}
      - name: Parse comment body
        run: |
          id=$(echo "${{ github.event.issue.body }}" | awk 'NR==1')
          title=$(echo "${{ github.event.issue.body }}" | awk 'NR==2')
          if [ -n "$title" ]; then
            echo "ID=$id" >> $GITHUB_ENV
            echo "TITLE=$title" >> $GITHUB_ENV
          else
            title=$(echo "${{ github.event.issue.body }}" | awk 'NR==3')
            # sluggify line 3
            title=$(echo "$title" | iconv -t ascii//TRANSLIT | sed -r s/ [^a-zA-Z0-9]+/-/g | sed -r s/^-+\\|-+$//g | tr A-Z a-z)
            echo "ID=$id" >> $GITHUB_ENV
            echo "TITLE=$title" >> $GITHUB_ENV
          fi

      - name: Update mappings.json
        run: |
          env
          jq --arg id "$ID" --arg title "$TITLE" '. + {($id): $title}' mappings.json > temp.json
          mv temp.json mappings.json
      - name: Update sitemap.txt
        run: |
          echo "thetechcruise.com/$TITLE" >> sitemap.txt
      - name: Update readme.md
        run: |
          echo '' >> README.md
          echo "thetechcruise.com/$TITLE" >> README.md
      - name: Commit and push changes
        run: |
          git config --global user.name 'vaddisrinivas'
          git config --global user.email 'vaddisrinivas170497@gmail.com'
          git add .
          git commit -m "Update files from issue comment"
          git push
      - name: Close issue with GitHub CLI
        run: |
          gh issue close --comment "Auto-closing issue" "${{ github.event.issue.number }}"
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
